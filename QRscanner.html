<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        #video {
            width: 50%; /* Set width to 50% of the container */
            height: auto;
            display: none; /* Hide the video by default */
            margin-bottom: 20px;
            border: 2px solid black; /* Add a border for better visibility */
        }

        #canvas {
            display: none;
        }

        #scanButton {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        #scanButton:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>QR Code Scanner</h1>
        <video id="video" autoplay></video>
        <canvas id="canvas"></canvas>
        <p id="output">Click "Scan" to start scanning a QR code</p>
        <button id="scanButton">Start Scan</button>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
    <script>
        const video = document.getElementById('video');
        const canvasElement = document.getElementById('canvas');
        const canvas = canvasElement.getContext('2d');
        const outputElement = document.getElementById('output');
        const scanButton = document.getElementById('scanButton');
        let stream;

        // Add event listener to the Scan button
        scanButton.addEventListener('click', async () => {
            // Request access to the camera when the button is clicked
            stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
            video.srcObject = stream;
            video.setAttribute("playsinline", true); // Required for iOS devices
            video.style.display = "block"; // Show the video when scan starts
            scanButton.style.display = "none"; // Hide the button after the camera is started
            video.play();
            requestAnimationFrame(tick);
        });

        function tick() {
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                canvasElement.height = video.videoHeight;
                canvasElement.width = video.videoWidth;
                canvas.drawImage(video, 0, 0, canvasElement.width, canvasElement.height);
                const imageData = canvas.getImageData(0, 0, canvasElement.width, canvasElement.height);
                const qrCode = jsQR(imageData.data, imageData.width, imageData.height);

                if (qrCode) {
		            console.log("Scanned QR Code Data:", qrCode.data);
                    mainUrl = encodeAndConcat(qrCode.data),
                    console.log("urlToHit:", mainUrl)
                    //outputElement.innerText = `QR Code detected: ${qrCode.data}`;
                    stopCamera();
                    // Pass the QR code data to your Airtable script
                    openFinalUrlInNewTab(mainUrl)
                    //sendQRCodeToAirtable(qrCode.data);
                }
            }
            requestAnimationFrame(tick);
        }

        function encodeAndConcat(id) {
            // Step 1: Place the ID in the desired string format
            const originalString = `[0,["YaSlK",0,${id}]]`;

            // Step 2: Encode the string to Base64
            const base64EncodedString = btoa(originalString);

            // Step 3: Concatenate the encoded string with a URL
            const url = "https://airtable.com/app3ar4Zk068Ub1JD/pagBKXf4GYugZRE68?Eoijo=b%3A";
            const fullUrl = url + base64EncodedString;

            return fullUrl;
        }

        function stopCamera() {
            video.srcObject.getTracks().forEach(track => track.stop()); // Stop the camera stream
            video.style.display = "none"; // Hide the video after scanning
            scanButton.style.display = "block"; // Show the scan button again
        }

        function openFinalUrlInNewTab(mainUrl) {
            // Example: Send the QR code data to Airtable using window.location or a form submission
            window.location.href=mainUrl;
		//window.open(mainUrl, '_blank');
        }
    </script>
</body>
</html>
